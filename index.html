<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <meta charset="UTF-8">
</head>
<body style="text-align: center;">

    <div id="title" style="font-size: 50px;"><strong>화이팅 게이들</strong><p></div>
    <input type="text" id="nickname" placeholder="Input Nickname" required>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
    <div id="chat"></div>

    <script>
        const ws = new WebSocket('ws://localhost:8080'); // 여기로 접속
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');

        ws.onmessage = function(event) {
            // event.data가 Blob 인스턴스일 경우 FileReader를 사용해서 읽어오기
            if (event.data instanceof Blob) {
                const reader = new FileReader();
                reader.onload = function() {
                    const message = document.createElement('p');
                    message.textContent = reader.result;
                    chat.appendChild(message); // chat이라는 div에다가 뒤에 계속 메세지를 붙임
                };
                reader.readAsText(event.data);
            } else {
                // 메시지가 문자열인 경우, 직접 표시
                const message = document.createElement('p');
                message.textContent = event.data;
                chat.appendChild(message);
            }
        };

        function sendMessage() {
            const message = messageInput.value;
            ws.send(message);
            messageInput.value = '';
        }
    </script>
</body>
</html>
